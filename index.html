            $(function() {
                $('#homeup').click(function() {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 800);
                    return false;
                });
                var scrollHeight = $(document).height();
                $('#homedown').click(function() {
                    var n = $(document).height();
                    $('body,html').animate({
                        scrollTop: n
                    }, 1200);
                    return false;
                });
            });
        });
